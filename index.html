<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bill Splitter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <div class="container mt-5">
        <div class="card shadow-sm">
            <div class="card-body">
                <h1 class="card-title text-center mb-4">Bill Splitter</h1>
                <div class="mb-3">
                    <label for="bill-date" class="form-label">Date</label>
                    <input type="date" class="form-control" id="bill-date">
                </div>
                <div class="mb-3">
                    <label for="restaurant-name" class="form-label">Restaurant Name</label>
                    <input type="text" class="form-control" id="restaurant-name" placeholder="Enter restaurant name" list="saved-restaurants-datalist">
                    <datalist id="saved-restaurants-datalist"></datalist>
                </div>
                <div class="mb-3">
                    <label for="bill-slip-upload" class="form-label">Upload Bill Slip</label>
                    <div class="input-group">
                        <input class="form-control" type="file" id="bill-slip-upload" accept="image/*">
                        <button class="btn btn-outline-primary" type="button" id="scan-bill-btn" disabled>
                            <span id="scan-spinner" class="spinner-border spinner-border-sm" role="status" aria-hidden="true" style="display: none;"></span>
                            Scan Bill
                        </button>
                    </div>
                </div>
                <div class="mb-3 text-center" id="bill-slip-container" style="display: none;">
                    <img id="bill-slip-image" src="#" alt="Bill Slip" class="img-fluid rounded" style="max-height: 300px;">
                    <button id="remove-bill-slip-btn" class="btn btn-sm btn-danger mt-2">Remove Image</button>
                </div>
                <div class="mb-3">
                    <label for="bill-total" class="form-label">Bill Total</label>
                    <div class="input-group">
                        <span class="input-group-text">$</span>
                        <input type="number" class="form-control" id="bill-total" placeholder="0.00">
                    </div>
                </div>
                <div class="mb-3">
                    <label for="person-name-input" class="form-label">Person Names</label>
                    <input type="text" class="form-control" id="person-name-input" placeholder="Enter a name and press Enter" list="saved-names-datalist">
                    <datalist id="saved-names-datalist"></datalist>
                    <div id="names-list" class="mt-2"></div>
                </div>
                <div class="mb-3">
                    <label for="paid-by-select" class="form-label">Paid by</label>
                    <select class="form-select" id="paid-by-select">
                        <option value="everyone" selected>Everyone (Split Equally)</option>
                    </select>
                </div>
                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    <button id="export-btn" class="btn btn-warning me-md-2">Export as PNG</button>
                    <button id="save-btn" class="btn btn-success me-md-2">Save</button>
                    <button id="reset-btn" class="btn btn-danger">Reset</button>
                </div>
                <div id="result" class="mt-4"></div>
                <div id="history-container" class="mt-4">
                    <h2>History</h2>
                    <ul id="history-list" class="list-group"></ul>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="storage.js"></script>
    <script src="app.js"></script>
</body>
</html>
